<style>
  :host {
    display: block;
    height: 100vh;
  }

  .fill-layout {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .layout {
    display: flex;
    flex: 1;
  }

  .overflow {
    overflow: auto;
    padding : 35px;
    height: 100%;
  }

  .inner-layout {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  app-connection-header {
    position: absolute;
    width: 100%;
  }

  [hidden] {
    display: none !important;
  }

  .center-max {
    display: flex;
    justify-content: center;
  }

  .center-max > iron-pages {
    max-width: 850px;
    width: 100%;
    display: block;
  }
</style>


<div class="fill-layout">
  <app-header></app-header>
  <div class="layout">
    <app-left-nav hidden$="[[!fullLayout]]"></app-left-nav>
    <div class="inner-layout">
      <div style="position: relative">
          <app-connection-header hidden$="[[!fullLayout]]"></app-connection-header>
      </div>
      
      <div class="overflow">
        <div class="center-max">
          <iron-pages attr-for-selected="page" selected="[[page]]">
            <app-page-connect page="connect"></app-page-connect>
            <app-page-edit-connection page="edit-connection"></app-page-edit-connection>
            <app-page-edit-connection page="new-connection" new-connection></app-page-edit-connection>
            <app-page-manage-connections page="manage-connections" on-edit-connection="_onEditConnection"></app-page-manage-connections>
            <app-page-upload page="upload"></app-page-upload>
            <app-page-manage page="manage"></app-page-manage>
            <div page="home">
              home
            </div>
          </iron-pages>
        </div>
      </div>
      
    </div>
  </div>
</div>
