<style>
  :host {
    display: block
  }

  .layout {
    display: flex;
  }

  [hidden] {
    display: none !important;
  }
</style>


<app-header></app-header>
<div class="layout">
  <div hidden$="[[!fullLayout]]">
    <div>Side</div>
  </div>
  <div style="flex: 1">
    <app-connection-header hidden$="[[!fullLayout]]"></app-connection-header>

    <iron-pages attr-for-selected="page" selected="[[page]]">
      <app-page-connect page="connect"></app-page-connect>
      <app-page-upload page="upload"></app-page-upload>
      <app-insert page="insert"></app-insert>
      <app-delete page="delete"></app-delete>
      <div page="home">
        home
      </div>
    </iron-pages>
  </div>
</div>
