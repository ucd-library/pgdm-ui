<style>
  :host {
    display: block;
  }
</style>

<h2>
  Connections 
  <paper-icon-button 
    icon="add" 
    on-click="_onCreateConnectionClicked">
  </paper-icon-button>
</h2>

<iron-pages attr-for-selected="view" selected="[[view]]">
  <app-connection-list view="list"
    on-edit-connection="_onEditConnection">
  </app-connection-list>
  
  <div view="edit">
    <h3>Edit PostgreSQL Connection</h3>
    <app-connection-edit 
      id="editConnection" 
      on-save="_onSaveEditConnection"
      on-delete="_onDeleteEditConnection"
      on-cancel="_onCancelEditConnection">
    </app-connection-edit>
  </div>

  <div view="create">
    <h3>Create PostgreSQL Connection</h3>
    <app-connection-edit 
      id="createConnection" 
      on-save="_onSaveEditConnection"
      on-cancel="_onCancelEditConnection">
    </app-connection-edit>
  </div>
</iron-pages>

<div hidden$="[[!connected]]">
  <a on-click="_onDisconnectClicked">Disconnect</a>
</div>
