<style>
  :host {
    display: block;
  }

  .row {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ccc;
    font-size: 18px;
  }

  .name {
    font-size: 18px;
  }

  .info {
    font-size: 11px;
    color: #666;
  }
</style>


<dom-repeat items="[[services]]">
  <template>
    <div class="row">
      <div style="flex:1">
        <div class="name">[[item.name]]</div>
        <div class="info">
          user: [[item.user]],
          db: [[item.dbname]],
          host: [[item.host]]:[[item.port]]
        </div>
      </div>
      <paper-icon-button 
        icon="create" 
        on-click="_onEditClicked" 
        index$="[[index]]">
      </paper-icon-button>
      <paper-icon-button 
        icon="arrow-forward"
        on-click="_onConnectClicked" 
        index$="[[index]]">
      </paper-icon-button>
    </div>
  </template>
</dom-repeat>
