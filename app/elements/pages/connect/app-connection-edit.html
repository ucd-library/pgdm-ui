<style>
  :host {
    display: block;
  }
</style>

<div>Connection Name</div>
<div><input type="text" id="name" /></div>

<div>Host</div>
<div><input type="text" id="host" /></div>

<div>Port</div>
<div><input type="number" id="port" value="5432" /></div>

<div>Username</div>
<div><input type="text" id="username" /></div>

<div>Password</div>
<div><input type="password" id="password" /></div>

<div>Database</div>
<div><input type="text" id="database" /></div>

<div><input type="checkbox" id="ssl" /> Require SSL</div>

<div style="display:flex">
  <div style="flex:1">
    <button on-click="_onTestClicked">Test</button>
  </div>
  <button on-click="_onDeleteClicked" hidden$="[[!editing]]">Delete</button>
  <button on-click="_onCancelClicked">Cancel</button>
  <button on-click="_onSaveClicked">Save</button>
</div>
